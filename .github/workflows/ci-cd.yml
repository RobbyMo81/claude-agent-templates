name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  POETRY_VERSION: '1.7.0'

jobs:
  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Secret scanning with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ==========================================================================
  # LINTING & CODE QUALITY
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run black (formatter)
        run: poetry run black --check src tests

      - name: Run isort (import sorting)
        run: poetry run isort --check-only src tests

      - name: Run flake8 (linter)
        run: poetry run flake8 src tests

      - name: Run mypy (type checking)
        run: poetry run mypy src

      - name: Run pylint (code quality)
        run: poetry run pylint src --fail-under=8.0

  # ==========================================================================
  # UNIT & INTEGRATION TESTS
  # ==========================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: agent_army_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/agent_army_test
          REDIS_URL: redis://localhost:6379/0
          LLM_PROVIDER: mock
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ==========================================================================
  # BUILD DOCKER IMAGE
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [security-scan, lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ==========================================================================
  # DEPLOY TO STAGING
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.agent-army.dev
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy agent-army-staging \
            --image ghcr.io/${{ github.repository }}:develop \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "APP_ENV=staging" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest" \
            --set-secrets "ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest" \
            --min-instances 1 \
            --max-instances 5 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --concurrency 80

      - name: Run smoke tests
        run: |
          sleep 30  # Wait for deployment to stabilize
          curl -f https://staging.agent-army.dev/health || exit 1

  # ==========================================================================
  # DEPLOY TO PRODUCTION
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.agent-army.com
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Production) - Canary
        run: |
          # Deploy new revision with 10% traffic (canary)
          gcloud run deploy agent-army \
            --image ghcr.io/${{ github.repository }}:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "APP_ENV=production" \
            --set-secrets "DATABASE_URL=DATABASE_URL_PROD:latest" \
            --set-secrets "ANTHROPIC_API_KEY=ANTHROPIC_API_KEY_PROD:latest" \
            --min-instances 2 \
            --max-instances 10 \
            --memory 4Gi \
            --cpu 4 \
            --timeout 300 \
            --concurrency 80 \
            --no-traffic  # Don't send traffic yet

          # Get new revision name
          NEW_REVISION=$(gcloud run revisions list \
            --service agent-army \
            --region us-central1 \
            --format 'value(name)' \
            --limit 1)

          # Send 10% traffic to new revision (canary)
          gcloud run services update-traffic agent-army \
            --region us-central1 \
            --to-revisions $NEW_REVISION=10

      - name: Monitor canary metrics (5 min)
        run: |
          echo "Monitoring canary deployment for 5 minutes..."
          sleep 300

          # TODO: Query metrics from Datadog/Prometheus
          # ERROR_RATE=$(curl -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
          #   "https://api.datadoghq.com/api/v1/query?query=...")

          # For now, run smoke tests
          curl -f https://api.agent-army.com/health || exit 1

      - name: Promote canary to 100% traffic
        run: |
          NEW_REVISION=$(gcloud run revisions list \
            --service agent-army \
            --region us-central1 \
            --format 'value(name)' \
            --limit 1)

          gcloud run services update-traffic agent-army \
            --region us-central1 \
            --to-revisions $NEW_REVISION=100

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from CI/CD pipeline
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

  # ==========================================================================
  # PERFORMANCE TESTS (Post-Deployment)
  # ==========================================================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/load-test.js
          flags: --out json=results.json
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          BASE_URL: https://staging.agent-army.dev

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json

  # ==========================================================================
  # NOTIFY
  # ==========================================================================
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to production ${{ job.status }}!
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
